<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Success</title>
    <link rel="stylesheet" href="{% static 'mystyles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="alert-body">
    <div class="alert-container">
        <div class="alert alert-success" role="alert">
            <i class="{{ success_icon }}" style="font-size: 2rem;"></i>
            <h1 class="alert-heading">Success!</h1>
            <p>You have successfully enrolled in the course.</p>
            <hr>
            <p class="mb-0">Return to the <a href="/students" class="btn btn-primary">Students List</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
