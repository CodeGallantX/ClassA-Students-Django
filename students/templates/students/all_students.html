<!DOCTYPE html>
{% extends "students/master.html" %}
<html lang="en">
    
{% block title %}
Class-A Students List
{% endblock %}

{% block content %}
<div class="mycard">
    <h1>Students</h1>
    <ul>
      {% for x in students %}
        <li onclick="window.location = 'dashboard/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
</div>

{% endblock %}
</html>
